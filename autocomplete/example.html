<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .div1{
        width: 200px;
        height: auto;
        margin: 100px auto;
    }
    .div2{
        width: 200px;
        height: auto;
        margin: 200px auto;
    }
    input{
        width: 100%;
        height: 30px;
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 0 5px;
    }
</style>
<body>

<div class="div1"><input type="text" id="example1"></div>
<div class="div2"><input type="text" id="example2"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="autocomplete.js"></script>
<script>
    $(function () {
       $('#example1').autocomplete({
           source:[1,2,3,4,5,6],
           itemClick:function (res) {
               $('#example1').val(res.text())
           }
       })
       $('#example2').autocomplete({
           source:['a','b','c','d','e','f'],
           itemStyle:{
               hoverBackgroundColor:'green',
               hoverColor:'orange',
               color:'red',
               backgroundColor:'#000',
               borderColor:'yellow',
               textAlign:'center',
               width:400,
               height:60,
               top:50,
               left:-100
           },
           itemClick:function (res) {
               $('#example2').val(res.text())
           }
       })
    })
</script>
</html>
